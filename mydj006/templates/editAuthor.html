<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addAuthor</title>
    {% include 'inc.html' %}
</head>
<body>
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" name="name" value="{{ author.name }}">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="text" class="form-control" name="age" value="{{ author.age }}">
        </div>
        <div class="form-group">
            <label for="birthday">出生日期</label>
            <input type="date" class="form-control" name="birthday" value="{{ author.authordetail.birthday|date:'Y-m-d' }}">
        </div>
        <div class="form-group">
            <label for="telephone">电话</label>
            <input type="text" class="form-control" name="telephone" value="{{ author.authordetail.telephone }}">
        </div>
        <div class="form-group">
            <label for="addr">地址</label>
            <input type="text" class="form-control" name="addr" value="{{ author.authordetail.addr }}">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
