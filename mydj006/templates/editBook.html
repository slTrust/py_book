<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addAuthor</title>
    {% include 'inc.html' %}
</head>
<body>
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="name">书名</label>
            <input type="text" class="form-control" name="title" value="{{ edit_book.title }}">
        </div>
        <div class="form-group">
            <label for="age">发布日期</label>
            <input type="date" class="form-control" name="publishDate" value="{{ edit_book.publishDate|date:'Y-m-d' }}">
        </div>
        <div class="form-group">
            <label for="price">价格</label>
            <input type="text" class="form-control" name="price" value="{{ edit_book.price }}">
        </div>
        <div class="form-group">
            <label for="">出版社</label>
            <select name="publish_id" class="form-control">
                {% for publish in publish_list %}
                    {% if publish == edit_book.publish %}
                        <option selected value="{{ publish.pk }}">{{ publish.name }}</option>
                    {% else %}
                        <option value="{{ publish.pk }}">{{ publish.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="addr">作者</label>
            {% for author in author_list %}
                <label class="checkbox-inline">
                    {% if author in edit_book.authors.all %}
                         <input checked type="checkbox" name="author_id" value="{{ author.pk }}">{{ author.name }}
                    {% else %}
                         <input type="checkbox" name="author_id" value="{{ author.pk }}">{{ author.name }}
                    {% endif %}
                </label>
            {% endfor %}


        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
